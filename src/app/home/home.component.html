<main class="posts-container  px-0">
  <div
    class="posts-information d-flex align-items-center"
    *ngFor="let post of posts">
    <div class="square"></div>
    <div class="info">
      <ul class="mx-0 my-0 p-0">
        <li id="{{ post.id }}">
          <h3>{{ post.title }}</h3>
          <p>{{ post.body }}</p>
        </li>
      </ul>
    </div>
  </div>
</main>
